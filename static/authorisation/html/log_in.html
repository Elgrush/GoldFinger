{% extends 'base.html' %}
{% include 'authorisation/html/base.html' %}
{% block content %}
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="POST" action="{% url 'log_in' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Войти">
    </form>
    <p>Нет аккаунта? <a href="{% url 'sign_up' %}">Зарегистрироваться</a></p>
{% endblock %}
