{% extends 'base.html' %}
{% block content %}
{% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <h2>Регистрация пользователя</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Отправить">
        <p>Уже есть аккаунт? <a href="{% url 'log_in' %}">Войти</a></p>
    </form>
{% load static %}
{% endblock %}
