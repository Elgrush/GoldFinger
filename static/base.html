<!DOCTYPE html>
<html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
</head>

<body>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer  class="main_menu">
        <nav>
            <ul>
                {% if user.is_authenticated %}

                {% endif %}
            </ul>
            <ul>
                {% if user.is_authenticated %}

                <li><a href="/webapp/">Главная страница</a></li>

                {% endif %}
            </ul>
        </nav>
    </footer>

</body>

</html>
