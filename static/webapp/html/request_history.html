{% extends 'base.html' %}
{% block content %}
<p>Приветствуем, {{ user.username }}</p>
{% if not forms %}
<p>От вас пока не поступало запросов.</p>
{% endif %}
{% for form in forms %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_table }}
    </form>
{% endfor %}
{% endblock %}
